<h2>Számlák</h2>

<div>
  <label
    >Név:
    <input #szamlaNev />
  </label>
  <label
    >Névérték:
    <input #szamlaNevertek />
  </label>
  <label
    >Pénznem:
    <input #szamlaPenznem />
  </label>
  <label
    >Státusz:
    <input #szamlaStatusz />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(szamlaNev.value); szamlaNev.value=''">
    add
  </button>
</div>

<ul class="szamlak">
  <li *ngFor="let szamla of szamlak">
    <a routerLink="/detail/{{szamla.id}}">
      <span class="badge">{{szamla.id}}</span> {{szamla.nev}}
    </a>
    <button class="delete" title="delete szamla" (click)="delete(szamla)">
      x
    </button>
  </li>
</ul>
