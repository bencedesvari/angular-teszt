<div *ngIf="szamla">
  <h2>{{szamla.nev | uppercase}} Details</h2>
  <div><span>id: </span>{{szamla.id}}</div>
  <div>
    <label
      >Név::
      <input [(ngModel)]="szamla.nev" placeholder="nev" />
    </label>
    <label
      >Névérték::
      <input [(ngModel)]="szamla.nevertek" placeholder="nevertek" />
    </label>
    <label
      >Pénznem::
      <input [(ngModel)]="szamla.penznem" placeholder="penznem" />
    </label>
    <label
      >Statusz::
      <input [(ngModel)]="szamla.statusz" placeholder="statusz" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
